<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto del treno</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>COMPRA IL TUO BIGLIETTO</h1>
            <div class="row">
                <div class="col">
                    <div class="label">Nome e Cognome</div>
                    <input id="username" type="text" placeholder="inserisci il nome e cognome">
                </div>
    
                <div class="col">
                    <div class="label">Km da percorrere</div>
                    <input id="distance" type="number" placeholder="inserisci i km"> 
                </div>
    
                <div class="col">
                    <div class="label">Fascia d'et√†</div>
                    <select class="form-select" id="title-field">
                        <option value="minorenne">minorenne</option>
                        <option value="maggiorenne">maggiorenne</option>
                        <option value="over">over</option>
                    </select> 
                </div>   
            </div>
    
            <div class="row close">
                <div class="col">
                    <div class="button">
                        <a href="#" id="generate-button">Genera</a>
                    </div>
                </div>
    
                <div class="col">
                    <div class="button">
                        <a href="#">Annulla</a>
                    </div>
                </div>
            </div>
        </form>   
    </div>
    
    <div class="container">
        <h2>IL TUO BIGLIETTO</h2>
        
        <div class="row  ticket">
            <div class="col wt-16">
                <div>NOME PASSEGGERO</div>
                <div class="user-name" id="user-name"></div>
            </div>
        
            <div class="col wt-16">
                <div>OFFERTA</div>
                <div class="type-offer" id="offer-type"></div>
            </div>
    
            <div class="col wt-16">
                <div>CARROZZA</div>
                <div class="user-name">5</div>
            </div>
    
            <div class="col wt-16">
                <div>CODICE CP</div>
                <div class="user-name">92911</div>
            </div>
    
            <div class="col wt-16">
                <div>COSTO BIGLIETTO</div>
                <div class="final-price" id="final-price"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script/script.js"></script>
</body>
</html>
